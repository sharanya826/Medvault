  <title>Medicine Details</title>
  <link rel="stylesheet" href="medicine-details.css" />
</head>
<body>
  <div class="medicine-card">
    <h1 id="name">Loading...</h1>
    <img id="image" src="" alt="Medicine Image" style="max-width:200px" />

    <p><strong>Excellent Reviews:</strong> <span id="excellent_review_percent"></span>%</p>
    <p><strong>Average Reviews:</strong> <span id="average_review_percent"></span>%</p>
